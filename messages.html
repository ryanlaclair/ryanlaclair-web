<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List - Ryan LaClair</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="js/jquery-3.2.1.min.js"></script>

<body>
    <nav>

    <header id="header-contact">
        <h2>Enter password!</h2>
        <h3>To see recent messages.</h3>
    </header>
    <main>
        <form name="login" id="login" action="">
            <p class="form-group">
                <label for="password">Password <i id="password-valid" class=""></i></label>

            </p>
            <p class="form-group button-group">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
