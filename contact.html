<body>
    <nav>
        <a href="messages.html"><img id="nav-img-contact" src="img/ryan-bitmoji-icon.jpg" alt="Ryan"></a>
        <ul class="nav-list">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>

            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>
    <header id="header-contact">
        <h2 class="small-header">Contact me!</h2>
        <h3 class="header-info">I'll get back to you soon.</h3>
    </header>
    <main>
        <form name="contact" action="php/contact.php" method="post" onsubmit="return validateContact()">
            <p class="form-group">
                <label for="firstName">First name <i id="first-name-valid" class=""></i></label>
                <input type="text" id="firstName" name="firstName">
            </p>
            <p class="form-group">
                <label for="lastName">Last name <i id="last-name-valid" class=""></i></label>
                <input type="text" id="lastName" name="lastName">
            </p>
            <p class="form-group">
                <label for="email">Email <i id="email-valid" class=""></i></label>
                <input type="text" id="email" name="email">
            </p>
            <p class="form-group">
                <label for="message">Message<i id="message-valid" class=""></i></label>
                <textarea id="message" name="message"></textarea>
            </p>
            <p class="form-group button-group">
                <button type="submit" id="submit">Submit</button>
                <button type="reset" id="reset">Reset</button>
            </p>     
        </form>
    </main>
    <footer>
        <ul class="nav-list">
            <li class="nav-item"><a class="footer-link" href="#"><i class="fa fa-facebook fa-lg fa-gray"></i></a></li>

    </footer>
</body>
