<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Contact - Ryan LaClair</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/forms.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|PT+Serif" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/navbar.js"></script>
  <script src="js/contact.js"></script>
</head>

<body>
  <nav>
    <img id="nav-img" src="img/ryan-bitmoji-icon.jpg" alt="Ryan">
    <ul class="nav-list">
      <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="education.html">Education</a></li>
      <li class="nav-item"><a class="nav-link" href="work.html">Work</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
    </ul>
  </nav>

  {% include header.html topText="Contact me!" bottomText="I'll get back to you soon." %}

  <main>
    <form name="contact" id="contact" action="">
      <p class="form-group">
        <label for="firstName">First name <span id="first-name-valid"><i id="first-name-icon" class=""></i></span></label>
        <input type="text" id="firstName" name="firstName">
      </p>
      <p class="form-group">
        <label for="lastName">Last name <span id="last-name-valid"><i id="last-name-icon" class=""></i></span></label>
        <input type="text" id="lastName" name="lastName">
      </p>
      <p class="form-group">
        <label for="email">Email <span id="email-valid"><i id="email-icon" class=""></i></span></label>
        <input type="text" id="email" name="email">
      </p>
      <p class="form-group">
        <label for="message">Message <span id="message-valid"><i id="message-icon" class=""></i></span></label>
        <textarea id="message" name="message"></textarea>
      </p>
      <p class="form-group button-group">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
      </p>
    </form>
  </main>
  {% include footer.html %}
</body>

</html>
