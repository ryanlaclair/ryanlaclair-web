<article>
  <img src="{{ school.image }}" alt="{{ school.alt }}">
  <ul class="school">
    <li class="school-name">
      <h4>{{ school.name }}</h4>
    </li>
    <li class="school-degree">
      <span class="degree">{{ school.degree }}</span>
      <span class="year">{{ school.year }}</span>
    </li>
    <li class="school-info">
      {{ school.content }}
    </li>
  </ul>
</article>
