<article>
  <img src="{{ school.image }}" alt="{{ school.alt }}">
  <div class="card">
    <div class="card-title">
      <h4>{{ school.name }}</h4>
    </div>
    <div class="card-info">
      <span>{{ school.degree }}</span>
      <span>{{ school.year }}</span>
    </div>
    <div class="card-content">
      {{ school.content }}
    </div>
  </div>
</article>
