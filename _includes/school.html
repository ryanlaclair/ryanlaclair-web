<article>
  <img src="{{ include.image }}" alt="{{ include.alt }}">
  <ul class="school">
    <li class="school-name">
      <h4>{{ include.schoolName }}</h4>
    </li>
    <li class="school-degree">
      <span class="degree">{{ include.degree }}</span>
      <span class="year">{{ include.year }}</span>
    </li>
    <li class="school-info">
      {{ include.schoolInfo }}
    </li>
  </ul>
</article>
