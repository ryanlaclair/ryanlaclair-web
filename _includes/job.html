<article>
  <img src="{{ include.image }}" alt="{{ include.alt }}">
  <ul class="job">
    <li class="job-company-name">
      <h4>{{ include.companyName }}</h4>
    </li>
    <li class="job-name">
      <span class="name">{{ include.name }}</span>
      <span class="year">{{ include.year }}</span>
    </li>
    <li class="job-info">
      {{ include.jobInfo }}
    </li>
  </ul>
</article>
