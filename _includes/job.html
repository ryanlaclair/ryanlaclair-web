<article>
  <img src="{{ job.image }}" alt="{{ job.alt }}">
  <div class="card">
    <div class="card-title">
      <h4>{{ job.name }}</h4>
    </div>
    <div class="card-info">
      <span>{{ job.title }}</span>
      <span>{{ job.year }}</span>
    </div>
    <div class="card-content">
      {{ job.content }}
    </div>
  </div>
</article>
