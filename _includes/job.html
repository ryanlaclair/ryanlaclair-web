<article>
  <img src="{{ job.image }}" alt="{{ job.alt }}">
  <ul class="job">
    <li class="job-company-name">
      <h4>{{ job.name }}</h4>
    </li>
    <li class="job-name">
      <span class="name">{{ job.title }}</span>
      <span class="year">{{ job.year }}</span>
    </li>
    <li class="job-info">
      {{ job.content }}
    </li>
  </ul>
</article>
